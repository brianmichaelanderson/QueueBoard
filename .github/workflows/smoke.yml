name: Smoke Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: ci-tests-${{ github.ref }}
  cancel-in-progress: false

jobs:
  smoke:
    name: Run smoke script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start services
        run: |
          # Start test DB and API; TEST_DB_HOST/TEST_DB_NAME provided via .env
          docker compose up -d --build db_test api || docker compose up -d --build api
          # Export TEST env vars so scripts inside runner pick them up
          echo "TEST_DB_HOST=${{ env.TEST_DB_HOST || 'db_test' }}" >> $GITHUB_ENV || true
          echo "TEST_DB_NAME=${{ env.TEST_DB_NAME || 'QueueBoard_Test' }}" >> $GITHUB_ENV || true

      - name: Run smoke script
        run: |
          chmod +x ./scripts/smoke.sh
          ./scripts/smoke.sh

      - name: Tear down
        if: always()
        run: docker compose down -v
