## Use the Actions UI to run manually (workflow_dispatch).
name: Integration Tests

on:
  workflow_dispatch: {}

concurrency:
  group: ci-tests-${{ github.ref }}
  cancel-in-progress: false

jobs:
  integration:
    name: Run integration tests (containerized)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start services
        run: |
          # Start test DB and API; prefer db_test service for isolation
          docker compose up -d --build db_test api || docker compose up -d --build api
          echo "TEST_DB_HOST=db_test" >> $GITHUB_ENV || true
          echo "TEST_DB_NAME=QueueBoard_Test" >> $GITHUB_ENV || true

      - name: Run integration tests
        run: |
          chmod +x ./scripts/test-integration.sh
          ./scripts/test-integration.sh

      - name: Tear down
        if: always()
        run: docker compose down -v
